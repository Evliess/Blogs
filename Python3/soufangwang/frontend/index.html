<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/chart.js"></script>
    <script src="./js/jquery.1.11.3.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div>
        <input type="file" id="file" />
    </div>

    <div class="chart-container" style="position: relative; height:35vh; width:65vw">
        <canvas id="myChart"></canvas>
    </div>



    <script>

        var colors = ['#FF6384', '#36A2EB', '#9C27B0', '#673AB7', '#3F51B5', '#009688', '#4CAF50', '#AED581', '#EEFF41', '#FF8A65', '#FFEB3B'];

        var labels = [];
        var datasets = [];

        var drawChart = function () {
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'line',

                // The data for our dataset
                data: {
                    labels: labels,
                    datasets: datasets
                },

                // Configuration options go here
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Historical price overview',
                        fontSize: 18
                    },
                    legend: {
                        labels: {
                            fontSize: 18
                        }
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                        titleFontSize: 16,
                        bodyfontSize: 18
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            ticks: {
                                fontSize: 18
                            },
                            fontSize: 18,
                            scaleLabel: {
                                display: true,
                                labelString: 'Timeline',
                                fontSize: 18
                            }
                        }],
                        yAxes: [{
                            display: true,
                            ticks: {
                                fontSize: 18
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'Price',
                                fontSize: 18
                            }
                        }]
                    }
                }
            });
        };

        var loadData = function () {
            var selectedFile = document.getElementById("file").files[0];
            var name = selectedFile.name;
            var size = selectedFile.size;
            console.log("fileName: " + name + " sizeï¼š" + size);
            var reader = new FileReader();
            reader.readAsText(selectedFile);
            reader.onload = function () {
                let json = JSON.parse(this.result);
                var count = 0;
                $.each(json, function(key, value) {
                    var dataset = {};
                    var data = [];
                    dataset.label = key;
                    dataset.data = data;
                    dataset.backgroundColor = colors[count];
                    dataset.borderColor = colors[count];
                    dataset.fill = false;
                    $.each(value, function(i, value) {
                        var date = new Date(value[0]);
                        var dateStr = date.getFullYear() + "/" + (date.getMonth() + 1);
                        var price = value[1];
                        data.push(price);
                        console.log('======', count);
                        if (0 == count) {
                            labels.push(dateStr);
                        }
                        console.log(labels);
                        
                    });
                    count = count + 1;
                    datasets.push(dataset);
                });
                drawChart();
            };
            
        };

        var getData = function () {
            var inputElement = document.getElementById("file");
            inputElement.addEventListener("change", loadData, false);
            
        };
        getData();

    </script>
</body>

</html>
