<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="./libs/Vue-v2.5.17.js"></script>
  <script src="./libs/vue-router.js"></script>
  <style>

    html, body, h1 {
      margin: 0;
      padding: 0;
    }

    .header {
      width: 100%;
      background-color: lightgreen;
      height: 80px;
    }

    .container {
      display: flex;
    }

    .left {
      flex: 2;
      background-color: lightgoldenrodyellow;
      height: calc(100vh - 80px);
    }

    .main {
      flex: 8;
      background-color: lightpink;
      height: calc(100vh - 80px);
    }
    
  </style>


</head>
<body>

  <div id="app">
    <router-view></router-view>
    <!-- 根据name属性指定匹配的路由 -->
    <div class="container">
      <router-view name='left'></router-view>
      <router-view name='main'></router-view>
    </div>
  </div>

  <script>
    var header = {
      template: '<h1 class="header">This is a header</h1>'
    }

    var left = {
      template: '<h1 class="left">This is a sidebar</h1>'
    }

    var main = {
      template: '<h1 class="main">This is main content</h1>'
    }

    const router = new VueRouter({
      routes:[
        {
          path: '/',
          // 使用components指定多个路由
          components:{
            'default': header,
            'left': left,
            'main': main
          }

          
        }
      ]
    });

    var vm = new Vue({
      el: '#app',
      router: router
    });

  </script>
  
</body>
</html>
