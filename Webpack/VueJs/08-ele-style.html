<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/Vue-v2.5.17.js"></script>
    <style>
        .red {
            color: red;
        }
        .thin {
            font-weight: 200;
        }
    </style>
</head>
<body>

    <div id="app">
        <!--直接使用class-->
        <h1 class="red thin">This is a custom H1.</h1>
        
        <!--使用Vue属性绑定 :class-->
        <h1 :class="['red', 'thin']">This is a custom H1.</h1>
        
        <!--使用Vue属性绑定 :class, 并且使用表达式-->
        <h1 :class="['red', flag ? 'thin' : '']">This is a custom H1.</h1>
        
        <!--使用Vue属性绑定 :class, 使用对象的方式-->
        <h1 :class="['red', {thin: flag}]">This is a custom H1.</h1>
        
        <!--使用Vue属性绑定 :class, 使用data中的值-->
        <h1 :class="mystyle">This is a custom H1.</h1>
    </div>



    <script>
        //v-model 只适用于表单元素
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello, Vue!',
                flag: false,
                mystyle: {red: true, thin: false}
            }
        });
    </script>
</body>
</html>
