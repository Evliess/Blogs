<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="./libs/Vue-v2.5.17.js"></script>
  <script src="libs/vue-router.js"></script>

  <style>
    .v-enter, .v-leave-to {
      opacity: 0;
      transform: translateX(150px);
    }
    .v-enter-active, .v-leave-active {
      transition: all 0.6s ease;
    }

    .router-link-active {
      color:red;
      font-style:italic;
    }
  </style>
</head>
<body>

  <div id="app">
    <router-link to='/login/12/zm'>Login</router-link>
    <router-link to='/register'>Register</router-link>
    <transition mode='out-in'>
        <router-view></router-view>
    </transition>
  </div>

  <script>
  
  //1.定义路由组件
  var login = {
    // 使用$.router.params.xxx
    template: '<h1>Login page -- {{$route.params.id}} -- {{$route.params.name}}</h1>'
  }

  var register = {
    template: '<h1>Register page</h1>'
  }

  //2.定义路由规则
  const router = new VueRouter({
    routes:[
      {path:'/', redirect: '/login'},
      {path:'/login/:id/:name', component: login},
      {path:'/register', component: register},
    ]
  })

  var vm =  new Vue({
    el: '#app',
    router: router
  })

  </script>
  
</body>
</html>
