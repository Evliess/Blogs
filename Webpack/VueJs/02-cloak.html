<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    
</head>

<body>
    <div id="name">
        <!--使用v-cloak 解决页面加载时显示 {{msg}}-->
        <p v-cloak>{{msg}}</p>
        <!--使用v-text 解决页面加载时显示 {{msg}}-->
        <p v-text="msg"></p>
        <!--使用v-html 输出html-->
        <p v-html="msg2"></p>
    </div>
<script src="./libs/Vue-v2.5.17.js"></script>
<script>
        var vm = new Vue({
            el: '#name',
            data: {
                msg: 'Hello, Vue',
                msg2: '<h1>Html Style Content</h1>'
            }
        });
    </script>

</body>

</html>
