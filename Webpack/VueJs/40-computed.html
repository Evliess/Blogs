<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./libs/Vue-v2.5.17.js"></script>
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
</head>
<body>


  <div id="app">
    <input class="form-control" type="text" v-model:firstname='firstname'>
    <input class="form-control" type="text" v-model:secondname='secondname'>
    <input class="form-control" type="text" v-model:lastname='lastname'>

    <h1>{{lastname}}</h1>
    <h1>{{lastname}}</h1>
    <h1>{{lastname}}</h1>

  </div>

  <script>
  var vm = new Vue({
      el: '#app',
      data: {
        firstname: '',
        secondname: ''
      },

      methods: {

      },

      watch: {

      },

      computed: {
        // 1. 直接return  不需要assign e.g: this.lastname = 
        // 2. 任何属性的变化都会导致重新计算属性的值
        // 3.计算的结果会被缓存下来,例如页面上还有三个地方使用了lastname，但是只会被计算一次
        'lastname': function () {
          console.log('ok');
          return this.firstname + '_' + this.secondname;
        }
      },
    });


  //method, watch, computed的总结

  // 1. computed必须要由return
  // 2. method更侧重于业务逻辑
  // 3. computed 只是简单的求值，当作普通属性来使用
  // 4. watch多用于监听一般事件所不能watch的事件
  </script>
  
  
</body>
</html>
