<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/Vue-v2.5.17.js"></script>
    <style>
        input {
            width:50rem;
        }
    </style>
</head>
<body>

    <div id="app">
        <h1 v-text="msg"></h1>
        <input type="text" v-model="msg">
    </div>
    <script>
        //v-model 只适用于表单元素
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello, Vue!'
            }
        });
    </script>
</body>
</html>
