<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./libs/Vue-v2.5.17.js"></script>
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
  <link rel="stylesheet" href="./libs/animate-v3.7.0.css">
  <style>
    .v-enter, .v-leave-to {
      opacity: 0;
      transform: translateX(200px)
    }

    .v-enter-active, .v-leave-active {
      transition: all 0.8s ease;
    }
  </style>
</head>
<body>

  <div id="app">
    <button class="btn btn-primary" type="button" @click="name='login-comp'">Login</button>
    <button class="btn btn-primary" type="button" @click="name='register-comp'">Register</button>
    
    <!-- <transition mode="out-in" enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
      <component :is="name"></component>
    </transition> -->

    <transition mode='out-in'>
      <component :is="name"></component>
    </transition>
  </div>

  
  <template id="login">
    <h1>Login page</h1>
  </template>

  <template id="register">
    <h1>Register page</h1>
  </template>

  <script>
    Vue.component('login-comp', {
      template: '#login'
    });

    Vue.component('register-comp', {
      template: '#register'
    });

    let vm = new Vue({
      el: '#app',
      data: {
        name: 'login-comp'
      }
    });
  </script>
  
</body>
</html>
