    <div id="app">
        <div class="parent" @click.once="divFun">
            <input type="button" value="Click" :title="msg" @click="inputFun"></input>
        </div>
    </div>

<script src="./libs/Vue-v2.5.17.js"></script>
    <script>
        /**事件修饰符
        * .stop 阻止事件以冒泡的方式向外层传递
        * .prevent 阻止默认的事件
        * .capture 以捕获的顺序将事件由外部向内部层层传递
        * .self
        * .once
        **/


        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'This is a custom title using :title'
            },
            methods: {
                divFun: function() {
                   console.log("Div click event trigger");
                },
                inputFun: function() {
                    console.log("Input click event trigger");
                },
                clickLink: function() {
                    console.log("A click event trigger");
                }
            }
        });

    </script>
