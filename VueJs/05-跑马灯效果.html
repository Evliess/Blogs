<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="Start" @click="start">
        <input type="button" value="Stop" @click="stop">
        <h4 v-text="msg"></h4>
    </div>

<script src="./libs/Vue-v2.5.17.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪~~~',
                intervalId: null
            },
            methods: {
                start: function() {
                   //使用this 获取函数，或者属性
                   if(null == this.intervalId) {
                        this.intervalId = setInterval(function(){
                            var head = this.msg.substring(0, 1);
                            var tail = this.msg.substring(1);
                            this.msg = tail + head; 
                        }.bind(this), 400);
                   }
                },
                stop: function() {
                    clearInterval(this.intervalId);
                    //每当清除定时器，需要将this.intervalId重置为null
                    this.intervalId = null;
                }
            }
        });
    </script>

</body>

</html>
