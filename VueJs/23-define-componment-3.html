<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./libs/Vue-v2.5.17.js"></script>
</head>
<body>

  <div id="app">
    <h-comp></h-comp>
  </div>

  <template id='comp'>
    <div>
      <h1>This is a H1</h1>
      <h2>This is a H2</h2>
    </div>
    
  </template>
  <script>
    Vue.component('h-comp', {
        template: '#comp'
    }); 

    var vm = new Vue({
      el: '#app'
    });

    
  </script>
</body>
</html>
