<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/Vue-v2.5.17.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap.min.css">
</head>

<body>

    <div id="app1">
        {{msg| ft}}
    </div>

    <div id="app2">
        {{msg| ft}}
    </div>



    <script>
        var vm = new Vue({
            el: '#app1',
            data: {
                msg: 'Vue'
            },
            methods: {

            },
            filters: { //定义私有过滤器，先找私有过滤器，找不到私有的话在全局过滤器中查找
                ft: function (msg) {
                    return "Hello " + msg;
                }
            }
        });

        var vm = new Vue({
            el: '#app2',
            data: {
                msg: 'Vue'
            },
            methods: {

            },
            filters: {
                ft: function (msg) {
                    return "Hi " + msg;
                }
            }
        });
    </script>
</body>

</html>
