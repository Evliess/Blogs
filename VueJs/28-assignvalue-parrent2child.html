<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./libs/Vue-v2.5.17.js"></script>
</head>
<body>
  
  <div id="app">
    <!--:msg equal v-bind:msg-->
    <comp1 :msg='msg'></comp1>
  </div>

   <script>
    let vm = new Vue({
    el:'#app',
    data: {
      msg: 'The value from parent componment.'
    },
    components: {
      // The child componments can't access the parent data directly by default.
      // The parent componments can pass value to child componment by the props attribute.
      comp1: {
        // The props is a array !!!!!!!!!!!!!!
        // The props value is read only.
        props:[
          'msg'
        ],
        template: '<h1>This is a child componment.--{{msg}}</h1>'
      }
    }
  })
   </script>
  
  
</body>
</html>
