<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./libs/Vue-v2.5.17.js"></script>
  <script src="./libs/vue-router.js"></script>
<style>
.router-link-active {
  color: red;
  font-weight: bold;
}
</style>

</head>
<body>

  <div id="app">

    <!-- <a href="#/login">Login</a>
    <a href="#/register">Register</a> -->

    <!-- 使用router-link代替a tag指定渲染生成的标签，默认是a标签-->

    <router-link to='login' tag='span'>Login</router-link>
    <router-link to='register'>Register</router-link>

    <!--4.使用 router-view 标签显示匹配路由的组件-->
    <router-view></router-view>
  </div>

  <script>
    //1.定义路由组件
    let login = {
      template: '<h1>Login Page</h1>'
    }

    let register = {
      template: '<h1>Register Page</h1>'
    }

    //2.定义路由规则
    const router = new VueRouter({
      routes: [
        //指定默认的页面路由，但是不推荐，推荐使用redirect
        // {path: '/', component: login},

        {path:'/', redirect: '/login'},
        {path: '/login', component: login},
        {path: '/register', component: register},
      ]
    })


    let vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      //将路由注册到Vue实例
      router: router
      
    });
    
  </script>
  
</body>
</html>
