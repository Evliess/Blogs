<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./libs/Vue-v2.5.17.js"></script>
</head>
<body>

  <div id="app">
    <h3 ref='myh3'>
      This is a H3 tag.
    </h3>
    <input type="button" value="get dom ele" @click="getDom">
    <login ref='login'></login>
  </div>

  <script>

    var login = {
      template: '<h1>This is a child H1 tag</h1>',
      data: function() {
        return {
          msg: 'Msg from child componment.'
        }
      },
      methods:{
        show: function() {
          console.log('show() from child componment.');
        }
      }
    }

    let vm = new Vue({
      el: '#app',
      methods: {
        getDom: function() {
          //获取dom元素
          console.log(this.$refs.myh3.innerText);
          //获取子组件中的data
          console.log(this.$refs.login.msg);
          //调用子组件中的函数
          this.$refs.login.show();
        }
      },
      components: {
        'login': login
        }
    });
  </script>
  
</body>
</html>
