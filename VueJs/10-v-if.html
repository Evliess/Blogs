<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/Vue-v2.5.17.js"></script>
    <style>
        .red {
            color: red;
        }
        .thin {
            font-weight: 200;
        }
    </style>
</head>

<body>

    <div id="app">
        <!--创建或者删除元素-->
        <h1 v-if="flag">v-if test</h1>
        <!--添加display:none属性，不删除元素-->
        <h1 v-show="flag">v-show test</h1>
        <input type="button" value="Click" @click="flag=!flag">
    </div>



    <script>
        //v-model 只适用于表单元素
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {

            }
        });
    </script>
</body>

</html>
