<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="name">
        <!--使用v-on 绑定事件-->
        <input type="button" value="Click" v-on:click="show"/>
        <br>
        <!--使用@简写形式-->
        <input type="button" value="ClickMe" @click="show"/>
    </div>

<script src="./libs/Vue-v2.5.17.js"></script>
    <script>
        var vm = new Vue({
            el: '#name',
            data: {
                title: 'This is a custom title'
            },
            methods: {
                show: function() {
                    alert("Clicked");
                }
            }
        });
    </script>

</body>

</html>
