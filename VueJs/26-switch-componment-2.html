<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./libs/Vue-v2.5.17.js"></script>
  <link rel="stylesheet" href="./libs/bootstrap.min.css">
</head>
<body>

  <div id="app">
    <button class="btn btn-primary" type="button" @click="name='login-comp'">Login</button>
    <button class="btn btn-primary" type="button" @click="name='register-comp'">Register</button>
    
    <component :is="name"></component>

    <!--componment , transition, transitonGroup, template-->
  </div>

  
  <template id="login">
    <h1>Login page</h1>
  </template>

  <template id="register">
    <h1>Register page</h1>
  </template>

  <script>
    Vue.component('login-comp', {
      template: '#login'
    });

    Vue.component('register-comp', {
      template: '#register'
    });

    let vm = new Vue({
      el: '#app',
      data: {
        name: 'login-comp'
      }
    });
  </script>
  
</body>
</html>
